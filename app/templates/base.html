<!doctype html>
<html>
<head>
    {% if title %}
    <title>{{ title }} - NaviHelper</title>
    {% else %}
    <title>Welcome to NaviHelper</title>
    {% endif %}
</head>
<body>
<header>
    NaviHelper:
    <a href="#">Home</a>
</header>
<hr>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block content %}{% endblock %}

<footer>
</footer>
</body>
</html>
